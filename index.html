<html manifest="site.manifest">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=0.8, maximum-scale=1, minimum-scale=1, width=350, height=device-height, target-densitydpi=device-dpi" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="apple-touch-icon" href="favicon.png">
        <title>iSki</title>
        <style type="text/css">
        body {
            overflow: hidden;
            background: #204080;
            color: #994499;
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            text-align: center;
            padding: 10px;
            }
            .titre {
             border: 2px solid white;
             background: rgba(0,0,0,0.5);
             width: 350px;
             font-size: 35px;
             margin: auto;
             padding: 15px;
            }
            .horloge {
             border: 2px solid white;
             background: rgba(100,100,100,1);
             width: 350px;
             height: 500px;
             font-size: 25px;
             margin: auto;
             padding: 15px;
             position: relative;
            }
            .moveLeft {
                float:left;
                background: black;
            }
            .moveRight {
                float: right;
                background: black;
            }
            #ski {
                position: absolute;
                left: 175px;
                color:#884444;
            }
            .flocon {
                position: absolute;
                color:#204080;
            } 
            </style>
    </head>
    <body>
        <div class="titre">iSki</div>
       
        <div class="horloge">
            <div class="flocon">
                ❄       ❄   ❄            ❄      ❄    
                <br/><br/><br/> ❄            ❄      ❄      ❄
                <br/><br/><br/><br/><br/><br/>
            </div>
            <div class="flocon">
                ❄       ❄   ❄            ❄      ❄    
                <br/><br/><br/> ❄            ❄      ❄      ❄
                <br/><br/><br/><br/><br/><br/>
            </div>
            <div class="moveLeft" onclick="left()">←</div>
            <div class="moveRight" onclick="right()">→</div>
            <div id="ski">||</div>
        </div>
        <script type="text/javascript">
        var posy = 10;
        var posx = 10;
        var ski = document.getElementById("ski");
        function left () {
            posx -= 30;
            ski.style.left = posx + "px";
            if(posx <= 0) {
                posx = 175;
                ski.style.left = posx + "px";
            }
        }
        function right () {
            posx += 30;
            ski.style.left = posx + "px";
            if(posx >= 350) {
                posx = 175;
                ski.style.left = posx + "px";
            }
        }
        function gravity() {
            posy += 5;
            ski.style.top = posy + "px";
            if (posy >= 500)  {
                //alert("perdu");
                posy = 0;
            }
                
        }
        setInterval(gravity, 100);

        var gravi = -10;
        var gravi1 = -10;
        var neige = document.getElementsByClassName("flocon")[0];
        var neige1 = document.getElementsByClassName("flocon")[1];
        function flocon() {
            gravi += 3;
            gravi1 += 3;
            neige.style.top = gravi + "px";
            neige1.style.top = gravi1 + 191 + "px";
            if(gravi >= 550) {
                gravi = -10;
            }
            if(gravi1 >= 550) {
                gravi1 = -10;
            }
        }
        setInterval(flocon, 100);
        
        </script>
    </body>
</html>
